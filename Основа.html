<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт</title>
    <link rel="stylesheet" href="vid.css">
</head>
<body>
    <header class="header">
        Информация
    </header>
    <main>
        <section class="hero-image"></section>
        <section class="content">
            <div align="center"><h1 id="animatedText">Наше ремесло - Ваш сайт</h1></div>
            <p></p>
        </section>
        
        <section class="button-container">
<button class="btn">Услуги</button>
<button class="btn">Примеры наших сайтов</button>
<button class="btn">Отзывы</button>
</section>

<div align="center"><h3>О нас:</h3>
<h4></h4>
</div>



</main>

<div class="chat-container" id="chatContainer">
<!-- Сообщения будут добавляться сюда -->
</div>

<div class="input-container">
<input type="text" id="messageInput" placeholder="Введите ваше сообщение..." />
<button id="sendButton">Отправить</button>
</div>

<script>
const chatContainer = document.getElementById('chatContainer');
const messageInput = document.getElementById('messageInput');
const sendButton = document.getElementById('sendButton');

sendButton.addEventListener('click', () => {
const messageText = messageInput.value.trim();
if (messageText) {
    addMessage(messageText, 'user'); // Добавляем сообщение пользователя
    messageInput.value = ''; // Очищаем поле ввода
    simulateBotResponse(messageText); // Симуляция ответа бота
}
});

function addMessage(text, sender) {
const messageElement = document.createElement('div');
messageElement.classList.add('message', sender);
messageElement.textContent = text;
chatContainer.appendChild(messageElement);
chatContainer.scrollTop = chatContainer.scrollHeight; // Прокручиваем вниз
}

function simulateBotResponse(userMessage) {
setTimeout(() => {
    const botMessage = "Вы написали: " + userMessage; // Простой ответ бота
    addMessage(botMessage, 'bot'); // Добавляем ответ бота
}, 1000); // Задержка перед ответом бота
}

// Обработка нажатия клавиши Enter для отправки сообщения
messageInput.addEventListener('keypress', (event) => {
if (event.key === 'Enter') {
    sendButton.click(); // Вызываем клик по кнопке
}
});
</script>
<footer class="footer">
    <p>© 2025 название компании. Все права защищены.</p>
    </footer>
</body>
</html>
